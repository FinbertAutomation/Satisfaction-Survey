<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סקר שביעות רצון</title>
    <link rel="icon" type="image/x-icon" href="https://drive.google.com/uc?export=view&id=1trh0BYIOMdh3Cc2kEM9HnIz2NWwpSZOD&export=download&format=png">
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwFbOqR0mspgA142eLVg8P4k1T0iVS0_ML4t6F0AnX7e_77-V8nLFbkn9l8et4ZJyV-OQ/exec" frameborder="0" width="100%" height="800px"></iframe>

    <script>
        // Get the URL search parameters
        var urlParams = new URLSearchParams(window.location.search);
        console.log("urlParams: in github"); console.log(urlParams);

        var personName = urlParams.get('person');
        console.log("personName: in github"); console.log(personName);

        // If the 'person' parameter is present, send it to the parent window
        if (personName) {
            window.parent.parent.postMessage({ person: personName }, '*');
        }
    </script>


</body>
</html>
